provider: sagemaker
label:
  zh_Hans: Sagemaker
  en_US: Sagemaker
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#ECE9E3"
help:
  title:
    en_US: How to deploy customized model on Sagemaker
    zh_Hans: 如何部署Sagemaker上的模型
  url:
    en_US: https://dashboard.cohere.com/api-keys
supported_model_types:
  - llm
  - text-embedding
  - rerank
configurate_methods:
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: access_key
      label:
        zh_Hans: Access Key
        en_US: Access Key
      type: secret-input
      required: false
      placeholder:
        zh_Hans: AKIARRYB*******EHV
        en_US: AKIARRYB*******EHV
    - variable: secret_key
      label:
        zh_Hans: Secret Key
        en_US: Secret Key
      type: secret-input
      required: false
      placeholder:
        zh_Hans: DhZ4Gig+W6i***********LMge3EHxVtOHKZ
        en_US: DhZ4Gig+W6i***********LMge3EHxVtOHKZ
    - variable: aws_region
      label:
        zh_Hans: aws region
        en_US: aws region
      type: text-input
      required: false
      placeholder:
        zh_Hans: us-west-2
        en_US: us-west-2
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: mode
      show_on:
        - variable: __model_type
          value: llm
      label:
        en_US: Completion mode
      type: select
      required: false
      default: chat
      placeholder:
        zh_Hans: 选择对话类型
        en_US: Select completion mode
      options:
        - value: completion
          label:
            en_US: Completion
            zh_Hans: 补全
        - value: chat
          label:
            en_US: Chat
            zh_Hans: 对话
    - variable: sagemaker_endpoint
      label:
        en_US: sagemaker endpoint
      type: text-input
      required: true
      placeholder:
        zh_Hans: 请输出你的Sagemaker推理端点
        en_US: Enter your Sagemaker Inference endpoint
